<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Surf Board Inventory</title>

  <!-- Style Sheets -->
  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>
  <h1>Surfboard Inventory</h1>

  <hr>

  <h1 id="totalRevenue">Totol Revenue: $ 0</h1>
  <h1 id="totalQty">Totol Qty: 0</h1>



  <hr>

  <form>
    <label for="name">Surfboard Name:</label>
    <input type="text" id="name" name="name" placeholder="Crowd Killer" />
    <label for="type">Surfboard Type:</label>
    <input type="text" id="type" name="type" placeholder="High Perfermance" />
    <label for="price">Price:</label>
    <input type="text" id="price" name="price" placeholder="500" />
    <label for="price">Qty:</label>
    <input type="text" id="qty" name="qty" placeholder="5" />
    <button onclick="addSurfboard()">Add Surfboard</button>
    <button onclick="clearSurfboard()">Clear</button>
  </form>

  <hr>

  <table id="surfboardTable">
    <tr>
      <th>Surfboard Name</th>
      <th>Type</th>
      <th>Price</th>
      <th>Qty</th>
      <th>Delete</th>
    </tr>
  </table>

  <hr>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>


  <script>
    // Numbers With Commas
    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // Clear to Do List
    const clearSurfboard = () => {
      fetch('/surfboards', { method: 'DELETE' }).then(r => getSurfboards()).catch(e => console.log(e))
    }

    //Add a Surfboard
    const addSurfboard = () => {
      event.preventDefault()
      fetch('/surfboards', {
        method: 'POST',
        headers: { "Content-Type": "application/json; charset=utf-8", },
        body: JSON.stringify({
          name: document.querySelector('#name').value,
          type: document.querySelector('#type').value,
          price: document.querySelector('#price').value,
          qty: document.querySelector('#qty').value,
        })
      }).then(r => {
        document.querySelector('#name').value = ''
        document.querySelector('#type').value = ''
        document.querySelector('#price').value = ''
        document.querySelector('#qty').value = ''

        getSurfboards()
      }).catch(e => console.log(e))
    }

    // Retreive all of the Surfboards Info
    const getSurfboards = () => {
      var totalRevenue = 0
      var totalQty = 0

      fetch('/surfboards')
        .then(r => r.json())
        .then(r => {
          document.querySelector('#surfboardTable').innerHTML = `
          <tr>
            <th>Surfboard Name</th>
            <th>Type</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total Revenue</th>
            <th>Delete</th>
          </tr>
          `
          r.forEach(item => {
            totalRevenue += (item.price * item.qty)
            totalQty += item.qty

            let tableItem = document.createElement('tr')
            tableItem.innerHTML = `
              <th>${item.name}</th>
              <th>${item.type}</th>
              <th>$ ${ numberWithCommas(item.price)}
                <button value=${item.id} id="upPriceBTN">Up
                  </button>
                <button value=${item.id} id="downPriceBTN">down
                  </button>
                </th>
              <th>${ numberWithCommas(item.qty)}
                <button value=${item.id} id="upQtyBTN">Up
                  </button>
                <button value=${item.id} id="downQtyBTN">down
                  </button>
              </th>
              <th>$${ numberWithCommas(item.price * item.qty)}</th>
              <th><button value=${item.id} id="dltBTN">Remove</button></th>
            `
            document.querySelector('#surfboardTable').appendChild(tableItem)
          })

          document.querySelector('#totalRevenue').innerHTML = `Totol Revenue: $${numberWithCommas(totalRevenue)}`
          document.querySelector('#totalQty').innerHTML = `Totol Quanity: ${numberWithCommas(totalQty)}`
        })
        .catch(e => console.log(e))
    }

    // Delete item from the Surfboard List
    document.addEventListener('click', e => {
      if (e.target && e.target.id === 'dltBTN') {
        fetch(`/surfboards/${e.target.value}`, {
          method: 'DELETE'
        }).then(r => getSurfboards()).catch(e => console.log(e))
      }
    })

    // Update Price of Surfboard
    document.addEventListener('click', e => {
      if (e.target && e.target.id === "upPriceBTN") {
        var priceIncrease = 20
        fetch(`/surfboards/${e.target.value}`)
          .then(r => r.json())
          .then(r => {
            fetch(`/surfboards/${e.target.value}`, {
              method: 'PUT',
              headers: { "Content-Type": "application/json; charset=utf-8", },
              body: JSON.stringify({ price: r.price + priceIncrease })
            }).then(r => getSurfboards())
          })
      } else if (e.target && e.target.id === "downPriceBTN") {
        var priceDecrease = 20
        fetch(`/surfboards/${e.target.value}`)
          .then(r => r.json())
          .then(r => {
            fetch(`/surfboards/${e.target.value}`, {
              method: 'PUT',
              headers: { "Content-Type": "application/json; charset=utf-8", },
              body: JSON.stringify({ price: r.price - priceDecrease })
            }).then(r => getSurfboards())
          })
      }
    })

    // Update Qty of Surfboard
    document.addEventListener('click', e => {
      if (e.target && e.target.id === "upQtyBTN") {
        var qtyIncrease = 1
        fetch(`/surfboards/${e.target.value}`)
          .then(r => r.json())
          .then(r => {
            fetch(`/surfboards/${e.target.value}`, {
              method: 'PUT',
              headers: { "Content-Type": "application/json; charset=utf-8", },
              body: JSON.stringify({ qty: r.qty + qtyIncrease })
            }).then(r => getSurfboards())
          })
      } else if (e.target && e.target.id === "downQtyBTN") {
        var qtyDecrease = 1
        fetch(`/surfboards/${e.target.value}`)
          .then(r => r.json())
          .then(r => {
            fetch(`/surfboards/${e.target.value}`, {
              method: 'PUT',
              headers: { "Content-Type": "application/json; charset=utf-8", },
              body: JSON.stringify({ qty: r.qty - qtyDecrease })
            }).then(r => getSurfboards())
          })
      }
    })

    getSurfboards()





  </script>

</body>

</html>
