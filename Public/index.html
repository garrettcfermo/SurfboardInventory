<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Surf Board Inventory</title>

  <!-- Style Sheets -->
  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>

  <!-- Jumbotron -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <img src="./Images/backgroundImage_4.jpg" class="surfShackImg">
      <h1 class="display-3">Surfboard Inventory</h1>
      <p class="lead">Keep track of your stores surfboard Inventory with ease! </p>
      <hr>
    </div>
  </div>

  <!-- Total Information -->
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-4">
        <h4 id="totalRevenue">Total Revenue: $ 0</h4>
      </div>
      <div class="col-4">
        <h4 id="totalQty">Total Qty: 0</h4>
      </div>
    </div>
  </div>

  <!-- Bar Chart -->
  <div class="container">
    <canvas id="myChart" width="400" height="200"></canvas>
    <hr>
  </div>

  <!-- Data Table -->
  <div class="container">
    <table class="table table-hover table-bordered" id="surfboardTable"></table>
    <hr>
  </div>

  <!-- Surfboard Entry -->
  <div class="container surfboardEntry">
    <form>
      <div class="row">
        <div class="col-3">
          <input type="text" class="form-control" id="name" name="name" placeholder="Surfboard Name" />
        </div>
        <div class="col-3">
          <input type="text" class="form-control" id="type" name="type" placeholder="Type" />
        </div>
        <div class="col-2">
          <input type="text" class="form-control" id="price" name="price" placeholder="Price" />
        </div>
        <div class="col-2">
          <input type="text" class="form-control" id="qty" name="qty" placeholder="Qty" />
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary" onclick="addSurfboard()"><i class="fas fa-plus"></i></button>
          <button type="button" class="btn btn-secondary" onclick="clearSurfboard()"><i class="fas fa-trash-alt 7x"></i></button>
        </div>
      </div>
    </form>
    <hr>
  </div>


  <!-- Java Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>

  <script>
    // Create Graph Function
    const Graph = (NameArr, QtyArr) => {
      var ctx = document.getElementById('myChart').getContext('2d');
      var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'bar',

        // The data for our dataset
        data: {
          labels: NameArr,
          datasets: [{
            label: "Qty",
            backgroundColor: 'rgb(93, 139, 66)',
            borderColor: 'rgb(93, 139, 66)',
            data: QtyArr,
          }]
        },

        // Configuration options go here
        options: {
          legend: {
            display: false
          },
          scales: {
            yAxes: [{
              ticks: {
                suggestedMin: 0,
                suggestedMax: 40
              }
            }]
          }
        }
      })
    }

    // Numbers With Commas
    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // Clear to Do List
    const clearSurfboard = () => {
      fetch('/surfboards', { method: 'DELETE' }).then(r => getSurfboards()).catch(e => console.log(e))
    }

    //Add a Surfboard
    const addSurfboard = () => {
      event.preventDefault()
      fetch('/surfboards', {
        method: 'POST',
        headers: { "Content-Type": "application/json; charset=utf-8", },
        body: JSON.stringify({
          name: document.querySelector('#name').value,
          type: document.querySelector('#type').value,
          price: document.querySelector('#price').value,
          qty: document.querySelector('#qty').value,
        })
      }).then(r => {
        document.querySelector('#name').value = ''
        document.querySelector('#type').value = ''
        document.querySelector('#price').value = ''
        document.querySelector('#qty').value = ''
        getSurfboards()
      }).catch(e => console.log(e))
    }

    // Retreive all of the Surfboards Info
    const getSurfboards = () => {

      var totalRevenue = 0
      var totalQty = 0
      var surfboardNameArr = []
      var surfboardQtyArr = []

      fetch('/surfboards')
        .then(r => r.json())
        .then(r => {
          document.querySelector('#surfboardTable').innerHTML = `
         <thead class="thead">
            <tr>
              <th>Surfboard Name</th>
              <th>Type</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Revenue</th>
              <th>Delete</th>
            </tr>
          </thead>
          `
          r.forEach(item => {

            totalRevenue += (item.price * item.qty)
            totalQty += item.qty
            surfboardNameArr.push(item.name)
            surfboardQtyArr.push(item.qty)

            let tableItem = document.createElement('tr')
            tableItem.innerHTML = `
              <th>${item.name}</th>
              <th>${item.type}</th>
              <th>$ ${ numberWithCommas(item.price)}
                <button class="btn btn-outline-danger btn-sm" value=${item.id} id="downPriceBTN"><i class="fas fa-arrow-down"></i></button>
                <button class="btn btn-outline-success btn-sm" value=${item.id} id="upPriceBTN"><i class="fas fa-arrow-up"></i></button>
              </th>
              <th>${ numberWithCommas(item.qty)}
                <button class="btn btn-outline-danger btn-sm" value=${item.id} id="downQtyBTN"><i class="fas fa-arrow-down"></i></button>
                <button class="btn btn-outline-success btn-sm" value=${item.id} id="upQtyBTN"><i class="fas fa-arrow-up"></i></button>
              </th>
              <th>$${ numberWithCommas(item.price * item.qty)}</th>
              <th><button class="btn btn-danger"  value=${item.id} id="dltBTN">Remove</button></th>
            `
            document.querySelector('#surfboardTable').appendChild(tableItem)
          })

          document.querySelector('#totalRevenue').innerHTML = `Total Revenue: $${numberWithCommas(totalRevenue)}`
          document.querySelector('#totalQty').innerHTML = `Total Quanity: ${numberWithCommas(totalQty)}`

          Graph(surfboardNameArr, surfboardQtyArr)
        }).catch(e => console.log(e))
    }

    // Delete item from the Surfboard List
    document.addEventListener('click', e => {
      if (e.target && e.target.id === 'dltBTN') {
        fetch(`/surfboards/${e.target.value}`, {
          method: 'DELETE'
        }).then(r => getSurfboards()).catch(e => console.log(e))
      }
    })

    // Update Price of Surfboard
    document.addEventListener('click', e => {
      if (e.target && e.target.id === "upPriceBTN") {
        var priceIncrease = 20
        fetch(`/surfboards/${e.target.value}`)
          .then(r => r.json())
          .then(r => {
            fetch(`/surfboards/${e.target.value}`, {
              method: 'PUT',
              headers: { "Content-Type": "application/json; charset=utf-8", },
              body: JSON.stringify({ price: r.price + priceIncrease })
            }).then(r => getSurfboards())
          })
      } else if (e.target && e.target.id === "downPriceBTN") {
        var priceDecrease = 20
        fetch(`/surfboards/${e.target.value}`)
          .then(r => r.json())
          .then(r => {
            fetch(`/surfboards/${e.target.value}`, {
              method: 'PUT',
              headers: { "Content-Type": "application/json; charset=utf-8", },
              body: JSON.stringify({ price: r.price - priceDecrease })
            }).then(r => getSurfboards())
          })
      }
    })

    // Update Qty of Surfboard
    document.addEventListener('click', e => {
      if (e.target && e.target.id === "upQtyBTN") {
        var qtyIncrease = 1
        fetch(`/surfboards/${e.target.value}`)
          .then(r => r.json())
          .then(r => {
            fetch(`/surfboards/${e.target.value}`, {
              method: 'PUT',
              headers: { "Content-Type": "application/json; charset=utf-8", },
              body: JSON.stringify({ qty: r.qty + qtyIncrease })
            }).then(r => getSurfboards())
          })
      } else if (e.target && e.target.id === "downQtyBTN") {
        var qtyDecrease = 1
        fetch(`/surfboards/${e.target.value}`)
          .then(r => r.json())
          .then(r => {
            fetch(`/surfboards/${e.target.value}`, {
              method: 'PUT',
              headers: { "Content-Type": "application/json; charset=utf-8", },
              body: JSON.stringify({ qty: r.qty - qtyDecrease })
            }).then(r => getSurfboards())
          })
      }
    })

    getSurfboards()

  </script>

</body>

</html>
