<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Surf Board Inventory</title>

  <!-- Style Sheets -->
  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="./CSS/style.css">


</head>

<body>
  <H1>Surfboard Inventory</H1>
  <form>
    <label for="name">Surfboard Name:</label>
    <input type="text" id="name" name="name" placeholder="Crowd Killer" />
    <label for="type">Surfboard Type:</label>
    <input type="text" id="type" name="type" placeholder="High Perfermance" />
    <label for="price">Price:</label>
    <input type="text" id="price" name="price" placeholder="500" />
    <label for="price">Qty:</label>
    <input type="text" id="qty" name="qty" placeholder="5" />
    <button onclick="addSurfboard()">Add Surfboard</button>
  </form>

  <ul id="surfboardList"></ul>


  <script>

    //Add a Surfboard
    const addSurfboard = () => {
      event.preventDefault()
      fetch('/surfboards', {
        method: 'POST',
        headers: { "Content-Type": "application/json; charset=utf-8", },
        body: JSON.stringify({
          name: document.querySelector('#name').value,
          type: document.querySelector('#type').value,
          price: document.querySelector('#price').value,
          qty: document.querySelector('#qty').value,
        })
      }).then(r => {
        document.querySelector('#name').value = ''
        getSurfboards()
      }).catch(e => console.log(e))
    }

    // Retreive all of the Surfboards Info
  const getSurfboards = () => {
    fetch('/surfboards')
      .then(r => r.json())
      .then(r => {
        document.querySelector('#surfboardList').innerHTML = ''
        r.forEach(item => {
          let listItem = document.createElement('li')
          listItem.innerHTML = `<span>${item.name}</span><input id="isDone" type="checkbox" name="${item.name}" value="${item.name}" checked /> <button value=${item.name} id="dtlBTN">Remove</button>`
          document.querySelector('#surfboardList').appendChild(listItem)
        });
      })
      .catch(e => console.log(e))
  }

  getSurfboards()

  </script>

</body>

</html>
